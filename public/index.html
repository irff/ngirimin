<!DOCTYPE html>
<html lang="en" ng-app="ngiriminApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<title>Parallax Template - Materialize</title>

	<base href="/ngirimin/public/">
	<script src="/ngirimin/public/bower_components/angular/angular.min.js"></script>
	<script src="/ngirimin/public/bower_components/angular-route/angular-route.min.js"></script>

	<!-- CSS  -->
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<style type="text/css">

	body {
		display: flex;
		min-height: 100vh;
		flex-direction: column;
	}

	main {
		flex: 1 0 auto;
	}

	.content-holder.dashboard{
		margin-top: 80px;
	}
	.barang .header.option{
		width:200px;
	}      
	.list-item a{
		margin: 5px 0;
	}
	.list-item a:hover{
		color: #fff;
	}
	.ecomm-icon{
		width: 20px;
		height: 20px;
	}
	.card-content h3{
		margin:0;
	}
	</style>
</head>
<body>
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li class="divider"></li>
		<li><a href="#!">Log Out</a></li>
	</ul>

	<!-- Dropdown Structure -->
	<nav class="white" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">Simpanin</a>
			<ul class="right hide-on-med-and-down">
				<!-- <li class="waves-effect"><a href="#" class="">Login</a></li> -->
				<li><a class="dropdown-button" href="#!" data-activates="dropdown1">Muhammad Faris<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
			</ul>
			<ul id="nav-mobile" class="side-nav">
				<li><a href="#">Navbar Link</a></li>
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
		</div>
	</nav>

	<div id="main">
		<div ng-view></div>
	</div>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	<a class="btn-floating btn-large blue">
		<i class="large mdi-content-add"></i>
	</a>
	<ul>
		<li><a style="transform: scaleX(0.4) scaleY(0.4) translateY(40px); opacity: 0;" class="btn-floating yellow darken-1"><i class="large mdi-action-shopping-cart"></i></a></li>
		<li><a style="transform: scaleX(0.4) scaleY(0.4) translateY(40px); opacity: 0;" class="btn-floating green"><i class="large mdi-maps-local-shipping"></i></a></li>
	</ul>
</div>

<!--  Scripts-->
<script src="js/jquery.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script src="js/chart.js"></script>

<script src="/ngirimin/public/js/app.js"></script>
<script type="text/javascript">
$(".button-collapse").sideNav();
</script>

</body>
</html>
