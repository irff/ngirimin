	<title>Parallax Template - Materialize</title>

	.barang .header.option{

	}      
	.list-item a{
		margin: 5px 0;
	}
	.list-item a:hover{
		color: #fff;
	}
	.ecomm-icon{
		width: 20px;
		height: 20px;
	}
	.card-content h3{
		margin:0;
	}
	</style>
</head>
<body>
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#!">Settings</a></li>
		<li class="divider"></li>

	</ul>
	<!-- Dropdown Structure -->
	<nav class="white" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">Simpanin</a>
			<ul class="right hide-on-med-and-down">
				<!-- <li class="waves-effect"><a href="#" class="">Login</a></li> -->

			</ul>
			<ul id="nav-mobile" class="side-nav">
				<li><a href="#">Navbar Link</a></li>
			</ul>

		</div>
	</nav>

	<div class="container">
		<div class="section content-holder dashboard">
		</div>
		<!--   Icon Section   -->
		<div class="row">
			<div class="col s3">
				<div class="list-item">
					<a href="dashboard.html" class="btn col m12 waves-effect"><i class="mdi-editor-insert-chart"></i> Dashboard</a>
					<a href="listBarang.html" class="btn col m12 btn-flat waves-effect"><i class="mdi-action-shopping-cart"></i> List Barang</a>
					<a href="listPengiriman.html" class="btn col m12 btn-flat waves-effect"><i class="mdi-maps-local-shipping"></i> List Pengiriman</a>
				</div>
			</div>

			<div class="col s9">
				<div class="row">
					<div class="col s4">
						<div class="card teal">
							<div class="card-content white-text">
								<span class="card-title">Total Barang</span>
								<h3>12</h3>
							</div>
						</div>
					</div>
					<div class="col s4">

						<div class="card teal">
							<div class="card-content white-text">
								<span class="card-title">Total Pengiriman</span>
								<h3>44</h3>
							</div>
						</div>
					</div>
					<div class="col s4">
						<div class="card teal">
							<div class="card-content white-text">
								<span class="card-title">Total Revenue</span>
								<h5>Rp 100.000.000</h45>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	<a class="btn-floating btn-large red">
		<i class="large mdi-content-add"></i>
	</a>
	<ul>
		<li><a style="transform: scaleX(0.4) scaleY(0.4) translateY(40px); opacity: 0;" class="btn-floating yellow darken-1"><i class="large mdi-action-shopping-cart"></i></a></li>
		<li><a style="transform: scaleX(0.4) scaleY(0.4) translateY(40px); opacity: 0;" class="btn-floating green"><i class="large mdi-maps-local-shipping"></i></a></li>
	</ul>
</div>
